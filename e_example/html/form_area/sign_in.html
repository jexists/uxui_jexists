<!-- layout=================== -->
<div id="wrap">
	<h1><a href="../content.html">회원가입-쿠팡</a></h1>
	<form action="#" method="post">
		<fieldset>
			<legend>sign_in</legend>
	<ul class="sign">
		<li>
			<dl>
				<dt><i class="fas fa-envelope"></i><span class="hidden">아이디</span></dt>
				<dd>
				 <label for="userId" class="hidden">아이디 입력하세요</label>
				 <input type="email" name="userId" value="" placeholder="아이디 &#40;이메일&#41;" id="userId" />
				</dd>
			</dl>
		</li>
		<li>
			<dl>
				<dt><i class="fas fa-lock"></i><span class="hidden">비밀번호</span></dt>
				<dd>
					<label for="userPw" class="hidden">비밀번호를 입력하세요</label>
				 <input type="password" name="userPw" value="" placeholder="비밀번호	&#40;영문 숫자 특수문자 2가지 이상 6&#126;15자 이내&#41;" id="userPw" />
				</dd>
			</dl>
		</li>
		<li>
			<dl>
				<dt><i class="fas fa-lock"></i><span class="hidden">비밀번호확인</span></dt>
				<dd>
					<label for="userPwc" class="hidden">비밀번호를 확인하세요</label>
				 <input type="password" name="userPwc" value="" placeholder="비밀번호 확인" id="userPwc" />
				</dd>
			</dl>
		</li>
		<li>
			<dl>
				<dt><i class="fas fa-user"></i><span class="hidden">이름</span></dt>
				<dd>
				 <label for="userName" class="hidden">이름을 입력하세요</label>
				 <input type="text" name="userName" value="" placeholder="이름" id="userName" />
				</dd>
			</dl>
		</li>
		<li>
			<dl>
				<dt><i class="fas fa-mobile-alt"></i><span class="hidden">휴대폰번호</span></dt>
				<dd>
					<label for="userTel" class="hidden">휴대폰번호를 입력하세요</label>
				 <input type="tel" name="userTel" value="" placeholder="휴대폰 번호" id="userTel" />
				</dd>
			</dl>
		</li>
	</ul>
	<button>동의하고 가입하기</button>
	<p>
		본인은 <strong>만 14세 이상</strong>이며, 
		<a href="#">쿠팡 이용약관</a>,
		<a href="#">전자금융거래이용약관</a>,
		<a href="#">개인정보 수집 및 이용</a>,
		<a href="#">개인정보 제공</a>
		내용을 확인 하였으며 <strong>동의합니다.</strong>
	</p>
	<p class="copy">&copy; coupang corp. all <span>rights reserved.</span></p>
		</fieldset>
	</form>
</div>
