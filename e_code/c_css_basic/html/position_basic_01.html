 <body>
 <!-- layout ================================== -->
 	<h1><a href="../index.html">웹페이지 기초이해하기</a></h1>
 	<h2>position 이해하기</h2>

 	<div id="wrap">
 		<ul class="position clearfix">
 			<li class="basic">basic</li>
 			<li class="static">static</li>
 			<li class="fixed">fixed</li>
 			<li class="absolute">absolute</li>
 			<li class="relative">relative</li>
 			<li class="basic">basic</li>
 			<li class="sticky">sticky</li>
 		</ul>
 	</div>






 <!-- style =================================== -->
 <!-- .stick (class의미) 
		$('.sticky');
		document.getElementsByAttribute.className('sticky');
 -->
		<script src ="http://unpkg.com/jquery"></script>
   <script>
		(function($){
			var val;
			var stick = $('.sticky'); //document.getElementsByAttribute.className('sticky')
			var st_offsetT = stick.offset().top;
			var st_offsetL = stick.offset().left;

			$(window).on('scroll', function(){
				val = $(window).scrollTop();

			if (val >=100){
				stick.css({position:'fixed', top:0, left: st_offsetL});
			}else{
				stick.removeAttr('style');
			}
			});
		})(jQuery)
   </script>
 </body>
